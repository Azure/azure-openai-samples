[Azure]
openai_endpoint=https://Your.EndPoint.Url.com/
api_version=2024-05-01-preview
deployment_name=gpt-4o
token_limit=128000
tokeniser=o200k_base
max_hist_msg_count=10
vision=true

[EXE]
user_role_name=User
assistant_role_name=Assistant
debug_mode=false
encoding_thread_flag=true

[Chat]
max_tokens=4096
extra_data_header=The [User] manually adds data to optimize the chat with the [Assistant]:
defult_system_message=You are an [Assistant] that helps [User].
temperature=0.7
top_p=0.95

[Completions]
max_tokens=4096
descriptor=You are an assistant who completion tasks based on user [prompt].
temperature=1
top_p=0.5
